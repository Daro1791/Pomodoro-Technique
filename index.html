<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="title">POMODORO Technique</h1>

    <!-- SETTINGS -->
    <div id="setting">
        <form action="" id="settingForm">
            <div>
                <span>Task Time (sec)</span>
                <input type="number" id="taskTime" class="setting-item" min="0" value="1500" required />
            </div>
            <div>
                <span>Break Time (sec)</span>
                <input type="number" id="breakTime" class="setting-item" min="0" value="300" required />
            </div>
            <input type="submit" id="set-button" value="Set" />
        </form>
    </div>



    <div id="app">
        <div id="time">
            <div id="value"></div>
            <div id="taskName"></div>
        </div>

        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask" />
                    <input type="submit" id="bAdd" value="Add Task" />
                </form>
            </div>
            <div id="tasks">
                <div class="task"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
